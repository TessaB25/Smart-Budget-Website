<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Budget</title>

  <style>
    /* Remove margins */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Overlay content */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      color: white;
      text-align: center;

      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
 <video id="bg-video" autoplay muted loop>
  <source src="cityvideo.mp4" type="video/mp4">
</video>


  <!-- Audio Narration -->
  <audio id="narration" autoplay>
    <source src="welcome.mp3" type="audio/mpeg">
  </audio>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to Smart Budget!</h1>
    <p>Let's journey together.</p>

    <button onclick="playMedia()">â–¶ Start Experience</button>
  </div>

  <script>
    function playMedia() {
      document.getElementById("bg-video").play();
      document.getElementById("narration").play();
    }
  </script>

  <button onclick="location.href='budget.html'">
  Start Budgeting
</button>

</body>
</html>
